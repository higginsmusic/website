<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark Higgins | Higgins Music | Multimark Media</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <header>
    <!-- H1 for each main project -->
    <h1 class="mmm">Multimark Media</h1>
    <h1 class="hm">Higgins Music</h1>
  </header>
  <body>
    <!-- MultiMarkMedia section -->
    <div class="sect sect-mmm">
      <h2 class="sect-title mmm">Multimark Media</h2>
      <p class="sect-text"></p>
    </div>
    <!-- Higgins Music section -->
    <div class="sect sect-hm">
      <h2 class="sect-title hm">Higgins Music</h2>
      <p class="sect-text"></p>
    </div>
    <!-- Links section -->
    <div class="sect sect-links">
      <h2 class="sect-title">Links</h2>
      <p class="sect-text"></p>
      <a href="https://www.reverbnation.com/higginsmusic">ReverbNation</a>
      <!-- text link to ReverbNation page -->
      <a href="https://twitter.com/higginsmusic74"
        ><ion-icon name="logo-twitter"></ion-icon> Twitter</a
      >
      <!-- ion-social-twitter -->
      <a href="https://www.youtube.com/channel/UCwcjmAgAtjRjCaI8Ox31v1Q"
        ><ion-icon name="logo-youtube"></ion-icon> YouTube</a
      >
      <!-- ion-social-youtube -->
      <a href="https://www.facebook.com/higginsmusic74/"
        ><ion-icon name="logo-facebook"></ion-icon> Facebook</a
      >
      <!-- ion-social-facebook -->

      <a href="https://github.com/higginsmusic"
        ><ion-icon name="logo-github"></ion-icon> Github</a
      >
      <!-- ion-social-github -->
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
